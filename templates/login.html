{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/supersized.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="page-container">
    <h1>登陆界面</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username" class="username" placeholder="Username">
        <input type="password" name="password" class="password" placeholder="Password">
        <div>{{ error }}</div>
        <input type="submit" value="登陆" style="background-color: #ef4300;;">
        <a href="{% url 'reg' %}"><input type="button" value="注册" style="background-color: #ef4300;;"></a>
{#        <a href=""><input type="button" value="注册" style="background-color: #ef4300;;"></a>#}
    </form>

</div>

<script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
<script src="{% static 'js/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'js/supersized-init.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>


<ul id="supersized" class="quality" style="visibility: visible;">
    <li class="slide-0 activeslide" style="visibility: visible; opacity: 1;"><a target="_blank"><img
            src="{% static 'img/1.jpg' %}" style="width: 1349px; left: 0px; top: -319.5px; height: 944.3px;"></a>
    </li>
    <li class="slide-1" style="visibility: visible; opacity: 1;"><a target="_blank"><img
            src="{% static 'img/2.jpg' %}" style="width: 1349px; left: 0px; top: -319.5px; height: 944.3px;"></a>
    </li>
    <li class="slide-2 prevslide" style="visibility: visible; opacity: 1;"><a target="_blank"><img
            src="{% static 'img/3.jpg' %}" style="width: 1349px; height: 903.83px; left: 0px; top: -299.5px;"></a>
    </li>
</ul>
</body>
</html>
