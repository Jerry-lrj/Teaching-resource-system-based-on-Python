{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书</title>
    <link rel="shortcut icon" href="{% static 'img/luffy-study-logo.png' %} ">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.css' %} "/>
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/commons.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/nav.css' %} "/>
    <style>
        body {
            margin: 0;
        }

        .no-radius {
            border-radius: 0;
        }

        .no-margin {
            margin: 0;
        }

        .pg-body > .left-menu {
            background-color: #EAEDF1;
            position: absolute;
            left: 1px;
            top: 48px;
            bottom: 0;
            width: 220px;
            border: 1px solid #EAEDF1;
            overflow: auto;
        }

        .pg-body > .right-body {
            position: absolute;
            left: 225px;
            right: 0;
            top: 48px;
            bottom: 0;
            overflow: scroll;
            border: 1px solid #ddd;
            border-top: 0;
            font-size: 13px;
            min-width: 755px;
        }

        .navbar-right {
            float: right !important;
            margin-right: -15px;
        }

        .luffy-container {
            padding: 15px;
        }

        .left-menu .menu-body .static-menu {

        }

        .left-menu .menu-body .static-menu .icon-wrap {
            width: 20px;
            display: inline-block;
            text-align: center;
        }

        .left-menu .menu-body .static-menu a {
            text-decoration: none;
            padding: 8px 15px;
            border-bottom: 1px solid #ccc;
            color: #333;
            display: block;
            background: #efefef;
            background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #efefef), color-stop(1, #fafafa));
            background: -ms-linear-gradient(bottom, #efefef, #fafafa);
            background: -o-linear-gradient(bottom, #efefef, #fafafa);
            filter: progid:dximagetransform.microsoft.gradient(startColorStr='#e3e3e3', EndColorStr='#ffffff');
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#fafafa',EndColorStr='#efefef')";
            box-shadow: inset 0 1px 1px white;
        }

        .left-menu .menu-body .static-menu a:hover {
            color: #2F72AB;
            border-left: 2px solid #2F72AB;
        }

        .left-menu .menu-body .static-menu a.active {
            color: #2F72AB;
            border-left: 2px solid #2F72AB;
        }
    </style>
    {% block css %} {% endblock %}
</head>
<body>

<div class="pg-header">
    <div class="nav">
        <div class="logo-area left">
            <a href="#">
                <img class="logo" src="{% static 'img/logo.svg' %}">
                <span style="font-size: 18px;">书 </span>
            </a>
        </div>

        <div class="left-menu left" style="text-align: center">
             <span style="display: block;margin-left: 500px;font-size: 18px">教学资源系统</span>
        </div>




        <div class="right-menu right clearfix">

            <div class="user-info right">
                <a href="#" class="avatar">
                    <img class="img-circle" src="{% static 'img/default.png' %}">
                </a>

                <div class="more-info">
                    <a href="{% url 'ge'  %}" class="more-item">个人信息</a>
                    <a href="{% url 'logout' %}" class="more-item">注销</a>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="pg-body">
    <div class="left-menu">
        <div class="menu-body">
            <div class="static-menu">
                {#                <a href="{% url 'index' %}"><span class="icon-wrap"><i class="fa fa-map-o" aria-hidden="true"></i></span> 课程推荐排行</a>#}
                {#                <a href="{% url 'book_list' %}"><span class="icon-wrap"><i class="fa fa-map-o" aria-hidden="true"></i></span> 课程库</a>#}
                {#                <a href="{% url 'my_book_list' %} "><span class="icon-wrap"><i class="fa fa-map-o" aria-hidden="true"></i></span> 查看已选课程</a>#}
                {#                <a href=" {% url 'userinfo' %} "><span class="icon-wrap"><i class="fa fa-map-o" aria-hidden="true"></i></span> 用户管理</a>#}
                {#                <a href="{% url 'book_update' %} "><span class="icon-wrap"><i class="fa fa-map-o" aria-hidden="true"></i></span> 课程更新</a>#}
                {% load my_tags %}
                {% menu request %}

            </div>
        </div>
    </div>
    <div class="right-body">
        <div>
            <ol class="breadcrumb no-radius no-margin text-center" style="border-bottom: 1px solid #ddd;">
                <li><h5>{% block title %}{% endblock %}</h5></li>

            </ol>
        </div>
        {% block content %} {% endblock %}
    </div>
</div>


<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
<script src="{% static 'plugins/bootstrap-3.3.7-dist/js/bootstrap.js' %} "></script>
{% block js %} {% endblock %}
</body>
</html>
